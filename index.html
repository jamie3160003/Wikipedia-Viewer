<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WikiViewer</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Wikipedia Viewer</h1>
      <p>Enter to search on Wikipedia</p>
    </div>
  </header>
  <section id="search">
    <div class="container">
      <input id="searchTerm" type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </section>
  <section id="result">
    <div class="container"></div>
  </section>
</body>
</html>
